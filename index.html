<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-2</title> <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="box">
      <h1>Create a new account</h1>
      <p id="desc">Enter your details to register</p>
      <hr>
      <form>
        <!-- Name -->
        <div class="input__container">
          <label for="name">Full Name*</label>
          <input type="Name" id="name" placeholder="Sepehr Aghaei" />
        </div>
        <br>
        <!-- email -->
        <div class="input__container">
          <label for="www">Email Address*</label>
          <input type="email" id="www" placeholder="sepehraghaei@gmail.com" />
        </div>

        <br />

        <!-- password -->
        <div class="input__container">
          <label for="password">Password*</label>
          <input type="password" id="password" />
        </div>

        
        <p id="hint">Must contain 1 uppercase letter, 1 number, min. 8 characters.</p>       
        <!-- Register -->
        <input type="button" value="Register" />
      </form>

      <div class="info">
        <h2>By clicking Register, you agree to accept Apex Financil's</h2>
        <a href="#">Terms and Conditions</a></div>
      </div>
</div>
</body>
</html>
